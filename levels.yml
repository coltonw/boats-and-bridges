    tip: Drag from one island to the other or tap to select each island one at a time
    islands:
      - x: 0
        y: 0
        b: 1 # this is the number of bridges required
        n: 0 # this is the number of bridges currently
      - x: 1
        y: 0
        b: 1
        n: 0
    bridgesH: []
